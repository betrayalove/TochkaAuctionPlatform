{% extends "base_generic.html" %}

{% block content %}
    <h1>Мои лоты</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list %}
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'auction-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>У ваc еще нет лотов:(</p>
    {% endif %}
{% endblock %}
